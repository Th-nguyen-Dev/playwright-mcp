<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Survey - Test Page 06</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #edf2f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 520px;
            width: 100%;
        }
        h1 { font-size: 1.5rem; margin-bottom: 24px; color: #1a202c; }
        .field { margin-bottom: 18px; }
        .conditional { display: none; margin-left: 20px; border-left: 3px solid #bee3f8; padding-left: 16px; margin-top: 12px; margin-bottom: 18px; }
        .conditional.visible { display: block; }
        label { display: block; font-weight: 600; margin-bottom: 6px; color: #2d3748; font-size: 0.9rem; }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        input:focus, select:focus { border-color: #4299e1; outline: none; box-shadow: 0 0 0 3px rgba(66,153,225,0.15); }
        .radio-group { display: flex; gap: 20px; margin-top: 4px; }
        .radio-group label { font-weight: 400; display: flex; align-items: center; gap: 6px; cursor: pointer; }
        button {
            width: 100%;
            padding: 12px;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover { background: #2c5282; }
        .success { display: none; padding: 16px; background: #c6f6d5; border-radius: 8px; text-align: center; color: #22543d; font-weight: 600; margin-top: 16px; }
        .success.visible { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transportation Survey</h1>
        <form id="survey-form">
            <div class="field">
                <label>Do you own a car?</label>
                <div class="radio-group">
                    <label><input type="radio" name="own_car" value="yes"> Yes</label>
                    <label><input type="radio" name="own_car" value="no"> No</label>
                </div>
            </div>

            <div class="conditional" id="car-details">
                <div class="field">
                    <label for="car_make">Car Make</label>
                    <input type="text" id="car_make" name="car_make" placeholder="e.g., Toyota">
                </div>
                <div class="field">
                    <label for="car_year">Car Year</label>
                    <input type="number" id="car_year" name="car_year" placeholder="e.g., 2020" min="1900" max="2030">
                </div>
                <div class="field">
                    <label>Do you have car insurance?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="has_insurance" value="yes"> Yes</label>
                        <label><input type="radio" name="has_insurance" value="no"> No</label>
                    </div>
                </div>
                <div class="conditional" id="insurance-details">
                    <div class="field">
                        <label for="insurance_provider">Insurance Provider</label>
                        <input type="text" id="insurance_provider" name="insurance_provider" placeholder="e.g., State Farm">
                    </div>
                </div>
            </div>

            <button type="submit">Submit Survey</button>
        </form>
        <div class="success" id="success-msg">Thank you! Survey submitted successfully.</div>
    </div>
    <script>
        document.querySelectorAll('input[name="own_car"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('car-details').classList.toggle('visible', this.value === 'yes');
                if (this.value === 'no') {
                    document.getElementById('insurance-details').classList.remove('visible');
                }
            });
        });

        document.querySelectorAll('input[name="has_insurance"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('insurance-details').classList.toggle('visible', this.value === 'yes');
            });
        });

        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('success-msg').classList.add('visible');
        });
    </script>
</body>
</html>
